<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Derivadas</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Derivadas</h1>
        <form method="POST" action="/">
            <label for="expression">Ingrese la función a derivar:</label>
            <input type="text" id="expression" name="expression" placeholder="Ejemplo: x**3 + 2*x" required>

            <label for="variable">Variable respecto a la cual derivar:</label>
            <input type="text" id="variable" name="variable" placeholder="Ejemplo: x" required>

            <button type="submit">Calcular Derivada</button>
        </form>

        {% if result %}
            <h2>Resultado de la Derivada:</h2>
            <p>{{ result|safe }}</p>
        {% endif %}

        {% if steps %}
            <h3>Pasos del Cálculo:</h3>
            <p>{{ steps|safe }}</p>
        {% endif %}

        {% if plot_url %}
            <h3>Gráfica:</h3>
            <img src="{{ plot_url }}" alt="Gráfica función y derivada">
        {% endif %}

    </div>
</body>
</html>
